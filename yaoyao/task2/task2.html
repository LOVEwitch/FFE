<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>binbin task2</title>

	<script type="text/javascript" src="task2.js"></script>
</head>
<body>
	<form action="" >
		<div>
			<label for="username">名称</label>
			<input type="text" id="username" onfocus="display1()" onblur="checkUsername()">
			<br>
			<span id="prompt1">必填，长度为4-16个字符</span>
		</div>
		<div>
			<label for="password">密码</label>
			<input type="text" id="password" onfocus="display2()" onblur="checkPassword()">
			<br>
			<span id="prompt2">必填，长度为6-16个字符</span>
		</div>
		<div>
			<label for="repassword">密码确认</label>
			<input type="text" id="repassword" onfocus="display3()" onblur="checkRepassword()">
			<br>
			<span id="prompt3">必填，与上述密码一致</span>
		</div>
		<div>
			<label for="email">邮箱</label>
			<input type="text" id="email" onfocus="display4()" onblur="checkEmail()">
			<br>
			<span id="prompt4">必填，格式示例xxx@xx.com</span>
		</div>
		<div>
			<label for="telephone">手机</label>
			<input type="text" id="telephone" onfocus="display5()" onblur="checkTelephone()">
			<br>
			<span id="prompt5">必填，长度为11个数字</span>
		</div>
		<button id="btn" onclick="checkAll()">确认</button>
	</form>
